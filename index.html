<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            VIT Chennai
        </div>

        <div class="navbar-right">
            <div id="username-section">
                Username
            </div>

        </div>
    </nav>

    <div id="user-info-section">
        <h3>User Info</h3>
        <button id="marks-button">Marks</button>
        <button id="grade-history-button">Grade History</button>
        <button id="timetable-button">Timetable</button>
        <button id="attendance-button">Attendance</button>
    </div>

    <div class="chatbot-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
                <div class="chatbot-message">
                    <p class="chatbot-text">Hi! ðŸ‘‹ it's great to see you!</p>
                </div>
            </div>
            <form id="input-form">
                <message-container>
                    <input id="input-field" type="text" placeholder="Type your message here">
                    <button id="submit-button" type="submit">
                        <img class="send-icon" src="send-message.png" alt="">
                    </button>
                </message-container>
            </form>
        </div>  
    </div>

 



<!-- Spotlight Container -->
<div class="spotlight-container" id="spotlight">
    <div class="spotlight-content">
        <!-- Content for the spotlight container goes here -->
        <p>This is the spotlight content.</p>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
