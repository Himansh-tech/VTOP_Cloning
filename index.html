<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>VTOP Login</title>
</head>

<body>
  <div class="container">
    <div class="login">
      <div class="login__content">
        <form id="loginForm" class="login__form">
          <div>
            <h1 class="login__title">VTOP Login</h1>
          </div>

          <div class="login__inputs">
            <div class="username">
              <input class="login__input" type="text" id="username" placeholder="Username" required />
              <ion-icon name="person-outline"></ion-icon>

            </div>

            <div class="login__box">
              <input class="login__input" type="password" id="password" placeholder="Password" required />
              <ion-icon class="poimter" id="eyeIcon" name="eye-off-outline"
                onclick="togglePasswordVisibility()"></ion-icon>
            </div>
          </div>

      </div>
      <div class="login__buttons">
        <button type="submit" class="login__button">Submit</button>
      </div>

      <div class="bg-bottom">
        <div class="forgotten">
          <div class="login_forgot">
            <a href="#">Forgot Password?</a>
            <a href="#">Forgot Login ID</a>
          </div>



        </div>

        <div class="login__home">
          <a href="#">Go to Home Page</a>
        </div>

      </div>

      </form>

    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
